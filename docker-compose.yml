dockup:
  environment:
    - DOCKUP_DOMAIN=${DOCKUP_DOMAIN}
    - POSTGRES_HOST=db
    - POSTGRES_PASSWORD=secret
    - POSTGRES_USER=user
    - VIRTUAL_HOST=${DOCKUP_DOMAIN}
    - DOCKUP_WORKDIR=/dockup/workdir
    - LETSENCRYPT_HOST=${DOCKUP_DOMAIN},logio.${DOCKUP_DOMAIN}
    - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
  build: .
  links:
    - db
  volumes:
    - './workdir:/dockup/workdir'
    - '/usr/bin/docker:/usr/bin/docker'
    - '/usr/local/bin/docker-compose:/usr/local/bin/docker-compose'
    - '/var/run/docker.sock:/var/run/docker.sock'
    - '/root/.ssh:/root/.ssh'
    - '/root/.netrc:/root/.netrc'

db:
  environment:
    - POSTGRES_PASSWORD=secret
    - POSTGRES_USER=user
  image: 'postgres:9.4'

logio:
  image: codemancers/logio-docker
  volumes:
    - '/var/run/docker.sock:/var/run/docker.sock'
  environment:
    - VIRTUAL_HOST=logio.${DOCKUP_DOMAIN}

nginx-proxy:
  image: jwilder/nginx-proxy
  ports:
    - '80:80'
    - '443:443'
  volumes:
    - '/etc/nginx/vhost.d'
    - '/usr/share/nginx/html'
    - '/var/run/docker.sock:/tmp/docker.sock:ro'
    - '/etc/nginx/certs'

letsencrypt-nginx-proxy-companion:
  image: jrcs/letsencrypt-nginx-proxy-companion
  volumes:
    - '/var/run/docker.sock:/var/run/docker.sock:ro'
  volumes_from:
    - 'nginx-proxy'
